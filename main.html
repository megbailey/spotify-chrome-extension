<!doctype html>
<html>
  <head>
    <title>Spotify Web Player</title>
    
	<script src= require.js></script>
	<script data-main="main.js" src=require.js></script>
	
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	

	<style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 400px;
      }
	</style>
  
  </head>

  <body class="dark" style="display:flex">
       
	  <!-- User Profile -->
	  <script id="user-profile-template" type="text/x-handlebars-template"></script>
      <div class="media">
        <div align="left">
          <img class="media-object" width="100" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
          </dl>
        </div>
      </div>
 
  	<div class="main flex">
	  <div id="open" class="logo"></div>
      
	  <!-- Album -->
	  <div class="player">
        <div class="effect" id="background-album"></div>
        <div class="album" id="album-art"></div>
      </div>
      
	  <!-- Track -->
	  <div class="track flex flex-1" id="current-track">
		<div class="track-name">
			<strong id="current-track-name"></strong>
        </div>
		<div class="track-artist">
          <span id="current-track-artist"></span>
        </div>
	  </div>
      
	  <!-- Play/Pause/Skip Controls  -->
	  <div class="controller flex flex-1">
        <div id="previous" class="controller__skip-back disabled">
          <span  class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        </div>
        <button id="play-pause" disabled="true" type="button" class="play">
          <span class="glyphicon glyphicon-play"></span>
        </button>
        <div id="next" class="controller__skip-back disabled">
          <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
        </div>
      </div>
	
	<!-- Login Button -->
     <div class="button">
	   <div id="login">
        <button id="login-button" type="button" class="btn-login">Log in with Spotify</button>
       </div>
	  <div id="loggedin">
        <div id="user-profile"></div>
        <div id="oauth"></div>
      </div>
	</div>
 
    </div>
    
	<script id="oauth-template" type="text/x-handlebars-template"></script>
    <script src=scripts/handlebars.js></script>
    <script src=scripts/jquery.js></script>
	<script>
	(function() {
        var stateKey = 'spotify_auth_state';
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }
        /**
         * Generates a random string containing numbers and letters
         * @param  {number} length The length of the string
         * @return {string} The generated string
         */
        function generateRandomString(length) {
          var text = '';
          var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
          for (var i = 0; i < length; i++) {
            text += possible.charAt(Math.floor(Math.random() * possible.length));
          }
          return text;
        };
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');
            oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');
        var params = getHashParams();
        var access_token = params.access_token,
            state = params.state,
            storedState = localStorage.getItem(stateKey);
        if (access_token && (state == null || state !== storedState)) {
          alert('There was an error during the authentication');
        } else {
          localStorage.removeItem(stateKey);
          if (access_token) {
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              $('#login').show();
              $('#loggedin').hide();
          }
          document.getElementById('login-button').addEventListener('click', function() {
            var client_id = 'CLIENT_ID'; // Your client id
            var redirect_uri = 'REDIRECT_URI'; // Your redirect uri
            var state = generateRandomString(16);
            localStorage.setItem(stateKey, state);
            var scope = 'user-read-private user-read-email';
            var url = 'https://accounts.spotify.com/authorize';
            url += '?response_type=token';
            url += '&client_id=' + encodeURIComponent(client_id);
            url += '&scope=' + encodeURIComponent(scope);
            url += '&redirect_uri=' + encodeURIComponent(redirect_uri);
            url += '&state=' + encodeURIComponent(state);
            window.location = url;
          }, false);
        }
      })();
	</script>	
	</body>
</html>
