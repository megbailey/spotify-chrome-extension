<!doctype html>
<html>
  <head>
    <title>Spotify Web Player</title>
    
	<script src= require.js></script>
	<script data-main="main.js" src=require.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	
	
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	

	<style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 400px;
      }
	</style>
  
  </head>

  <body class="dark" style="display:flex">
       
	  <!-- User Profile -->
	  <script id="user-profile-template" type="text/x-handlebars-template"></script>
      <div class="media">
        <div align="left">
          <img class="media-object" width="100" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
          </dl>
        </div>
      </div>
 
  	<div class="main flex">
	  <div id="open" class="logo"></div>
      
	  <!-- Album -->
	  <div class="player">
        <div class="effect" id="background-album"></div>
        <div class="album" id="album-art"></div>
      </div>
      
	  <!-- Track -->
	  <div class="track flex flex-1" id="current-track">
		<div class="track-name">
			<strong id="current-track-name"></strong>
        </div>
		<div class="track-artist">
          <span id="current-track-artist"></span>
        </div>
	  </div>
      
	  <!-- Play/Pause/Skip Controls  -->
	  <div class="controller flex flex-1">
        <div id="previous" class="controller__skip-back disabled">
          <span  class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        </div>
        <button id="play-pause" disabled="true" type="button" class="play">
          <span class="glyphicon glyphicon-play"></span>
        </button>
        <div id="next" class="controller__skip-back disabled">
          <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
        </div>
      </div>
	
	<!-- Login Button -->
     <div class="button">
      <div id="login">
        <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
      </div>
	  <div id="loggedin">
        <div id="user-profile"></div>
        <div id="oauth"></div>
      </div>
	</div>
 
    </div>
    
	<script id="oauth-template" type="text/x-handlebars-template"></script>
    <script src=auth.js></script>
	
	</body>
</html>
